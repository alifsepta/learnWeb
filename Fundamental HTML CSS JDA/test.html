<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learnWeb</title>
</head>
<body>
    <img src="sample.jpg" alt="sample photo">
<table border="2" cellspacing="0" cellspadding="10">
    <tr>
        <td>row 1, column 1</td>
        <td>row 1, column 2</td>
    </tr>
    <tr>
        <td>row 2, column 1</td>
        <td>row 2, column 2</td>
    </tr>
</table>

<table>
    <thead>
        <tr>
            <th></th>
            <th>Kolom 1</th>
            <th>Kolom 2</th>
        </tr>
    </thead>
    <tbody>
        <tr>
           <th>Baris 1</th> 
           <td>Baris 1, Kolom 1</td>
           <td>Baris 1, Kolom 2</td>
        </tr>
        <tr>
            <th>Baris 2</th>
            <td>Baris 2, Kolom 1</td>
            <td>Baris 2, Kolom 2</td>
        </tr>
    </tbody>
</table>

<table border="1" cellspacing="0" cellpadding="5">
    <tr>
        <td rowspan="3">rowspan 3</td>
        <td colspan="2">colspan 2</td>
    </tr>
    <tr>
        <td>2,2</td>
        <td>2,3</td>
    </tr>
    <tr>
        <td>3,2</td>
        <td>3,3</td>
    </tr>
</table>

</html>
